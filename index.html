<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #10ca13;
            margin: 0;
            padding: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }

        /* About Section */
        #about {
            text-align: center;
            padding: 50px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        #about h2 { color: #28a745; font-size: 30px; font-weight: bold; text-shadow: none; font-size: 34px; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            font-size: 32px;
            font-weight: bold;
        }

        #about p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Organ Donation 
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    
    <section id="about">
        <h2>Why Organ Donation Matters</h2>
        <p>Be a hero, donate today!</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Organ Donation Initiative</p>
    </footer>
</body>
</html>
